<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criminal Records</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <div class="login-container">
    <h1>Criminal Record Management System</h1>

    <form id="criminal-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="number" id="age" placeholder="Age" required />

      <select id="gender">
<option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <select id="crime_type">
<option value="" disabled selected>Select Crime Type</option>
  <option value="Arson">Arson</option>
  <option value="Assault">Assault</option>
  <option value="Battery">Battery</option>
  <option value="Bribery">Bribery</option>
  <option value="Burglary">Burglary</option>
  <option value="Child Abuse">Child Abuse</option>
  <option value="Computer Crime">Computer Crime</option>
  <option value="Conspiracy">Conspiracy</option>
  <option value="Credit Card Fraud">Credit Card Fraud</option>
  <option value="Cyberbullying">Cyberbullying</option>
  <option value="Cybercrime">Cybercrime</option>
  <option value="Domestic Violence">Domestic Violence</option>
  <option value="Drug Possession">Drug Possession</option>
  <option value="Drug Trafficking">Drug Trafficking</option>
  <option value="Embezzlement">Embezzlement</option>
  <option value="Extortion">Extortion</option>
  <option value="Forgery">Forgery</option>
  <option value="Fraud">Fraud</option>
  <option value="Gambling Offenses">Gambling Offenses</option>
  <option value="Hacking">Hacking</option>
  <option value="Harassment">Harassment</option>
  <option value="Hate Crime">Hate Crime</option>
  <option value="Homicide">Homicide</option>
  <option value="Human Trafficking">Human Trafficking</option>
  <option value="Identity Theft">Identity Theft</option>
  <option value="Illegal Arms Possession">Illegal Arms Possession</option>
  <option value="Illegal Immigration">Illegal Immigration</option>
  <option value="Incest">Incest</option>
  <option value="Indecent Exposure">Indecent Exposure</option>
  <option value="Insider Trading">Insider Trading</option>
  <option value="Insurance Fraud">Insurance Fraud</option>
  <option value="Intimidation">Intimidation</option>
  <option value="Kidnapping">Kidnapping</option>
  <option value="Looting">Looting</option>
  <option value="Manslaughter">Manslaughter</option>
  <option value="Money Laundering">Money Laundering</option>
  <option value="Murder">Murder</option>
  <option value="Obstruction of Justice">Obstruction of Justice</option>
  <option value="Perjury">Perjury</option>
  <option value="Piracy">Piracy</option>
  <option value="Poaching">Poaching</option>
  <option value="Possession of Stolen Property">Possession of Stolen Property</option>
  <option value="Prostitution">Prostitution</option>
  <option value="Rape">Rape</option>
  <option value="Robbery">Robbery</option>
  <option value="Shoplifting">Shoplifting</option>
  <option value="Smuggling">Smuggling</option>
  <option value="Stalking">Stalking</option>
  <option value="Tax Evasion">Tax Evasion</option>
  <option value="Terrorism">Terrorism</option>
  <option value="Theft">Theft</option>
  <option value="Trespassing">Trespassing</option>
  <option value="Vandalism">Vandalism</option>
  <option value="Vehicular Homicide">Vehicular Homicide</option>
  <option value="Voyeurism">Voyeurism</option>
  <option value="Wire Fraud">Wire Fraud</option>
</select>


      <select id="crime_severity">
<option value="" disabled selected>Select Crime Severity</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>

      <input type="date" id="arrest_date" required />
      <input type="text" id="arrest_location" placeholder="Arrest Location" required />
      <input type="text" id="officer_in_charge" placeholder="Officer In Charge" required />

      <select id="case_status">
<option value="" disabled selected>Select Status</option>
        <option value="Under Investigation">Under Investigation</option>
        <option value="Closed">Closed</option>
        <option value="Ongoing">Ongoing</option>
      </select>

      <input type="text" id="prison_name" placeholder="Prison Name (If Jailed)" />
      <input type="date" id="release_date" placeholder="Release Date (If Released)" />
      <textarea id="description" placeholder="Case Description"></textarea>

      <button type="submit">Add Criminal</button>
    </form>

    <div class="button-group">
      <button onclick="window.location.href='criminals.html'">View Criminal List</button>
      <button onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
